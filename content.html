<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ˜˜ chalte kya 9 se 12?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
      background: linear-gradient(135deg, white, pink);
    }
    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #ff1493;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: #254432;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      width: 220px;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }
    button:before {
      content: '';
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      width: 300%;
      height: 300%;
      position: absolute;
      top: -100%;
      left: -100%;
      transform: rotate(45deg);
      z-index: 0;
      transition: all 0.5s;
    }
    button:hover:before {
      top: 0;
      left: 0;
    }
    button span {
      position: relative;
      z-index: 1;
    }
    button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }
    #gif-container {
      display: none;
      margin-bottom: 20px;
    }
    #gif-container img {
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    #response {
      font-family: 'Pacifico', cursive;
      color: #d2691e;
      font-size: 24px;
      margin-top: 10px;
      animation: none;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <div class="button-container">
    <div id="gif-container">
      <img id="gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGpnMWV2bGZsOGVndWkybmxza2o4b2hzMnV2YW4yYzd4ajBjNHN6YyZlcD12MV9pbnRlcm5naWZfYnlfaWQmY3Q9Zw/1ym5LJ17vp77BL8X5O/giphy.gif" alt="Surprised GIF" width="200">
    </div>
    <h1>Sidd, will you be my valentine?</h1>
    <button onclick="handleClick()"><span>YAS!</span></button>
    <p id="response"></p>
  </div>

  <script>
    let gifSize = 200; // Initial GIF size
    const maxGifSize = 800; // Maximum GIF size

    function handleClick() {
      const gif = document.getElementById("gif");
      const responseText = document.getElementById("response");

      // Show the GIF and resize it
      document.getElementById("gif-container").style.display = "block";

      if (gifSize < maxGifSize) {
        gifSize += 50;
        gif.style.width = gifSize + "px";
        responseText.textContent = "Really?";
      } else {
        responseText.textContent = "Yayy! ðŸŽ‰";
      }

      // Reset and trigger bounce animation
      responseText.style.animation = "none";
      void responseText.offsetWidth; // Trigger reflow to restart animation
      responseText.style.animation = "bounce 0.5s ease";
    }
  </script>

</body>
</html>
